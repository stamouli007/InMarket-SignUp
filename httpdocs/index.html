<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Source Marketing : InMarket SignUp</title>
<style type="text/css" media="screen">@import "themes/css/jqtouch.css";</style>
<script src="src/lib/zepto.min.js" type="text/javascript" charset="utf-8"></script>
<script src="src/jqtouch.min.js" type="text/javascript" charset="utf-8"></script>
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div id="outer" align="center">

	<div id="inner">
    
    	<form name="entry" id="entry" method="post" action="javascript:;">
            <fieldset>
            	<legend>Sign Up Here</legend>
                	<label for="firstname">First Name</label> <input type="text" name="firstname" />
                	<label for="lastname">Last Name</label> <input type="text" name="lastname" />
                    <label for="address1">Address 1</label> <input type="text" name="address1" />
                    <label for="address2">Address 2</label> <input type="text" name="address2" />
                    <label for="city">City</label> <input type="text" name="city" class="city" /> <label for="state" class="state">State</label> 
                    <select>
                    	<option value="">Select One</option>
                        
                    </select><br clear="all" />
                    <label for="zipcode">Zip Code</label> <input type="text" name="zipcode" class="zipcode" /><br clear="all" />
                    <label for="dob">Date of Birth</label> <input type="text" name="dob" />
            </fieldset>
        </form>
        	
    
    </div>

</div>
</body>
</html>
