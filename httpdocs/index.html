<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>InMarket</title>

 <link rel="apple-touch-icon" href="img/icon.png" />
<link rel="apple-touch-icon" sizes="72x72" href="img/icon-72px.png" />
<link rel="apple-touch-icon" sizes="114x114" href="img/icon-114px.png" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>

<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.css" /> 
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.min.js"></script>
<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en.js"></script>

<link href="css/styles.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/scripts.js"></script>
<!--<script type="text/javascript" src="js/sorttable.js"></script>-->
<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/themes/blue/style.css" />
</head>

<body>
<div id="outer_ct">
	<div id="blanket"></div>
    
	<div id="create_account_ct"><div id="create_account_closeX"></div>
    
    	<div id="create_ct">
    	<form name="create_account" id="create_account" method="post" action="javascript:;">
        	<fieldset>
            	<h2>New Account</h2>
        		<input type="text" name="create_name_req" class="create_name" placeholder="Name" autocapitalize="on" autocorrect="off" autocomplete="off" />
                <input type="text" name="create_email_req" class="create_email" placeholder="Email Address" autocapitalize="off" autocorrect="off" autocomplete="off" />
            	<input type="text" name="create_username_req" class="create_username" placeholder="Username" autocapitalize="off" autocorrect="off" autocomplete="off" />
            	<input type="password" name="create_password_req" class="create_password" placeholder="Password" autocapitalize="off" autocorrect="off" autocomplete="off" />
                <div style="padding:20px 0 0 0; position:relative; left:-5px;">
                <input type="button" id="btn-create" name="submit" data-inline="true" data-theme="a" value="Create" />
                </div>
            </fieldset>
        </form>
        </div>
    </div>
    
    
    <div id="view_data_ct"><div id="view_data_closeX"></div>
    
    	<div id="view_ct">
        	<!--<ul class="view_data">
            	<li id="data_template" class="data_template">
                	<span class="label_date">Date</span>
                    <span class="label_fname">First Name</span>
                    <span class="label_lname">Last Name</span>
                    <span class="label_email">Email</span>
                </li>
            </ul>-->
            
            <div id="view_table_ct">
            <table class="tablesorter" id="data-table">
                  <thead>
                      <tr>
                          <th class="label_date">Date</th>
                          <th class="label_fname">First</th>
                          <th class="label_lname">Last</th>
                          <th class="label_email">Email</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr id="data_template" class="data_template" style="display:none">
                          <td class="label_date">Obi Wan Kenobi</td>
                          <td class="label_fname">Light</td>
                          <td class="label_lname">Jedi</td>
                          <td class="label_email">Email</td>
                      </tr>
                  </tbody>
              </table>
              </div>
        
        </div>
    </div>

	<div id="inner_ct">
    	
        <div id="login_ct">
        <form name="login" id="login" method="post" action="javascript:;">
        	<fieldset>
            	<h2>Welcome</h2>
            	<input type="text" name="name_req" class="login_username" placeholder="Username" autocapitalize="off" autocorrect="off" autocomplete="off" />
                <input type="password" name="password_req" class="login_password" placeholder="Password" autocapitalize="off" autocorrect="off" autocomplete="off" />
                <div id="buttons-sign-in">
                <input type="button" id="btn-sign-in" name="submit" data-inline="true" data-theme="a" value="LOG IN" /> OR 
                
                <input type="button" id="btn-create-account" name="create-account" data-inline="true" data-theme="b" value="Create Account" />
                
                <p><a href="javascript:;" id="reset-password">Reset Password</a></p>
                
                </div>
            </fieldset>
        </form>
        </div>
        
        
    
    	<div id="entry_ct">
    	<form name="entry" id="entry" method="post" action="javascript:;">
            <fieldset>
                	<input type="text" name="entry_fname_req" id="entry_fname" placeholder="First Name" autocapitalize="on" autocorrect="off" autocomplete="off" />
                	<input type="text" name="entry_lname_req" id="entry_lname" placeholder="Last Name" autocapitalize="on" autocorrect="off" autocomplete="off" />
                    <input type="text" name="entry_email_req" id="entry_email" placeholder="Email Address" autocapitalize="off" autocorrect="off" autocomplete="off" />
                    <input type="text" name="entry_address" id="entry_address" placeholder="Street Address" autocapitalize="on" autocorrect="off" autocomplete="off" />
                    <input type="text" name="entry_city" id="entry_city" class="entry_city" placeholder="City" autocapitalize="on" autocorrect="off" autocomplete="off" />
                    <select class="select" id="entry_state" data-theme="d">
                    	<option value="">State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <input type="text" name="entry_zipcode_req" pattern="[0-9]*" maxlength="5" class="entry_zipcode" id="entry_zipcode" placeholder="Zip Code" autocapitalize="off" autocorrect="off" autocomplete="off" />
                    <input name="entry_dob_req" placeholder="Date of Birth" class="entry_db" id="entry_dob" type="date" class="datebox" data-role="datebox" data-options='{"mode":"flipbox","useModal":"true","pickPageTheme":"a"}'>
                    
                    <div class='btn-submit'><input type="button" id="btn-submit" name="submit" data-inline="true" data-theme="a" value="Sign Up" /></div>
            </fieldset>
        </form>
       	</div>
        
    
    </div>
    
    <ul class="controls">
    	<li class="refresh"></li>
        <li class="export"></li>
        <li></li>
    </ul>

</div>
</body>
</html>
